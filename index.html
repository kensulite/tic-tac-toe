<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="playerOne controls">
            <p class="playerOne score">0</p>
            <input type="text" placeholder="Yuzuki Yukari">
        </div>
        <div class="grid">
        </div>
        <div class="playerTwo controls">
            <p class="playerTwo score">0</p>
            <input type="text" placeholder="Megpoid">
        </div>
        <button type="button" class="start">New Game!</button>
    </main>
</body>

</html>
