<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="playerOne controls">
            <p class="playerOne score">0</p>
            <input type="text" placeholder="Yuzuki Yukari">
        </div>
        <div class="grid">
        </div>
        <div class="playerTwo controls">
            <p class="playerTwo score">0</p>
            <input type="text" placeholder="Megpoid">
        </div>
        <button type="button" class="start">Start</button>
    </main>
</body>

</html>
